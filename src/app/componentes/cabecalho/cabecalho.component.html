<header class="sticky-top">
  <nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand text-light ml-2">Gatito Book</a>
    <div *ngIf="user$ | async as user">
      <div *ngIf="user.name; else login">
        <i class="fa fa-user-circle pr-1"> </i>
        <a class="pr-1">{{ user.name }}</a>
        <a (click)="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <ng-template #login>
    <span class="navbar-test">
      <a [routerLink]="['']">Login</a>
    </span>
  </ng-template>
</header>
