<h4 class="text-center">Registre-se e mostre seu pet ao mundo</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="mb-3">
    <input
      type="email"
      placeholder="e-mail"
      class="form-control"
      formControlName="email"
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      placeholder="Nome completo"
      class="form-control"
      formControlName="fullName"
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      placeholder="Usuário"
      class="form-control"
      formControlName="userName"
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
  </div>
  <div class="d-grid gap-1">
    <button class="btn btn-primary btn-block" type="submit">Cadastro</button>
  </div>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça login!</a></p>
